<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Full Image with Animation</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Hide animation */
        .hide-image {
            opacity: 0;
            transition: opacity 1s ease-out;
        }

        /* Full-screen image */
        .full-image {
            width: 100%;
            height: auto;
        }

        /* Center image vertically */
        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
        }
    </style>
</head>
<body>

<div class="container-fluid image-container">
    <!-- Full-screen responsive image -->
    <img src="images/Cloud 01.png" class="img-fluid full-image" alt="Full Image">
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Function to hide the image with animation
    function hideImage() {
        const image = document.querySelector('.full-image');
        image.classList.add('hide-image');
    }

    // Hide the image after 5 seconds
    setTimeout(hideImage, 5000);

    // Hide the image on scroll
    window.addEventListener('scroll', function() {
        hideImage();
    });
</script>

</body>
</html>
